<main>

			</div>

					<form action="Home.html" id="loginform">

						<input type="password" name="parole" id="parole" required placeholder="Enter your password"><input type="password" name="confirm" id="confirm" required placeholder="Confirm">

					  <span> <input type="checkbox" onclick=""> Show Password </span> 
					  <br><br>
					  <div>
						<p>If you already have an account, you can <a href="Login.html">Sign In</a></p>
						<button id="logbut">Sign Up</button>
					  </div>
				  </form>	
	</div>
